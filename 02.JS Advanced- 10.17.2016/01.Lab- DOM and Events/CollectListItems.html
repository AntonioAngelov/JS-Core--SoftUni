<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect list</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let itemsNode = document.querySelectorAll("#items li");
        let textArea = document.querySelector("#result");
        for(let node of itemsNode){
            textArea.value += node.textContent + '\n';
        }
    }
</script>

</body>
</html>
