<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
    <style>
        #timer {
            font-size: 5em;
        }
    </style>
</head>
<body>
<div id="timer">
    <span id="hours" class="timer">00</span>:
    <span id="minutes" class="timer">00</span>:
    <span id="seconds" class="timer">00</span>
    <button id="start-timer">Start</button>
    <button id="stop-timer">Stop</button>
</div>
<script src="timer.js"></script>
<script>
    window.onload=function(){
        timer();
    }
</script>

<script>
    function timer() {
        let seconds = $('#seconds');
        let minutes = $('#minutes');
        let hours = $('#hours');
        let timer;
        let startBtn = $("#start-timer");
        let stopBtn = $("#stop-timer");

        startBtn.click(function () {
                timer = setInterval(step, 1000);
        });
        stopBtn.click(function () {
            clearInterval(timer);
        });


        let totalSecs = 0;

        function step() {
            ++totalSecs;
            seconds.text(formatTime(totalSecs % 60));
            let mins = totalSecs / 60;
            minutes.text(formatTime(mins % 60));
            hours.text(formatTime(totalSecs / 3600));
        }

        function formatTime(num) {
            return pad(Math.floor(num));
        }

        function pad(num) {
            if(num <=9 ){
                num = `0${num}`;
            }
            return num;
        }
    }
    
</script>
</body>
</html>
