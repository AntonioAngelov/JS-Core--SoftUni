<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').click(deleteTown)
        
        function deleteTown() {
            let towns = $('#towns').find('option').toArray();
            let townName = $('#townName').val();
            let found = false;
            for(let town of towns){
               if($(town).val() == townName){
                   $(town).remove();
                   $('#result').text(`${townName} deleted.`)
                   $('#townName').val('');
                   found = true;
               }
            }

            if(!found){
                $('#result').text(`${townName} not found.`);
                $('#townName').val('');
            }

        }
    }
</script>
</body>
</html>
